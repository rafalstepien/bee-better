{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'habit_tracker/fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'habit_tracker/css/owl.carousel.min.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'habit_tracker/css/bootstrap.min.css' %}">
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'habit_tracker/css/style.css' %}">
</head>
<body>
<header id="nav-wrapper">
    <nav id="nav">
        <div class="nav left">
            <a href="{% url 'index' %}" class="nav-link">
                <span class="nav-link-span">
                    <span class="u-nav">bee-better</span>
                </span>
            </a>
        </div>
        <div class="nav right">
            {% if user.is_authenticated %}
            <a href="{% url 'habits' %}" class="nav-link">
                <span class="nav-link-span">
                    <span class="u-nav"> {{ request.user }} </span>
                </span>
            </a>
            <a href="{% url 'logout_user' %}" class="nav-link">
                <span class="nav-link-span">
                    <span class="u-nav">Logout</span>
                </span>
            </a>
            {% else %}
            <a href="{% url 'register' %}" class="nav-link">
                <span class="nav-link-span">
                    <span class="u-nav">Sign Up</span>
                </span>
            </a>
            <a href="{% url 'login_user' %}" class="nav-link">
                <span class="nav-link-span">
                    <span class="u-nav">Login</span>
                </span>
            </a>
            {% endif %}
        </div>
    </nav>
</header>
{% block content %}{% endblock %}


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
